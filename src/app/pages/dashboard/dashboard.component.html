<div class="row">
  
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Create Student Profile</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="student" (ngSubmit)="onSubmit()">
          <div  formArrayName="profile" >
           <div  *ngFor="let rxGroup of student.get('profile').controls;let i = index" class="row">
            <div [formGroupName]="i" class="col-md-11">
              <div class="row" >
            <div class="col-md-4 pr-1" >
              <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name"  class="form-control"  placeholder="Name" value="">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Contact</label>
                <input type="text"  formControlName="contact" class="form-control" placeholder="Email" value="">
              </div>
            </div>
            </div>
          </div>
          <div class="col-md-1 px-1">
              <br>
              <button type="button" class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="onnewGroup()"><i class="fa fa-plus"></i></button>
              <button *ngIf="this.student.value.profile.length > 1" type="button" class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="removeGroup(i,rxGroup)"><i class="fa fa-minus"></i></button>

            </div>
          </div>
          </div>
          
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  
    <div class="col-md-12">
      <div class="card card-user">
          <div class="card-header">
              <h5 class="card-title">Student Profile</h5>
            </div>
            <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let profile of this.student.value.profile">

                      <td [innerText]="profile.name"></td>
                      <td [innerText]="profile.email"></td>
                      <td [innerText]="profile.contact"></td>
                     
                    </tr>
                    
                  </tbody>
                </table>
              </div>
        </div>
      </div>
    </div>
